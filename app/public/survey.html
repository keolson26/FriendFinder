<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Friend Finder - Survey</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="reset.css">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class = "container">

	<div class="jumbotron bg-primary text-center">
		<h1>Survey</h1>
	</div>

	<div class = "row">

		<div class="form-group">
	        <label for="">Name</label>
	            <input type="text" class="form-control" id="name" placeholder="Name">
	    </div>
	</div>
	<div class = "row">
        <div class="form-group">
            <label for="">Photo Website</label>
                <input type="text" class="form-control" id="photoURL" placeholder="Photo URL">
        </div>
    </div>

	<div class = "row">
		<h3>Question 1</h3>

		<label class="radio-inline">
	  		<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">Strongly Disagree
		</label>
		<label class="radio-inline">
	  		<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">No Preference
		</label>
		<label class="radio-inline">
	  		<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">Strongly Agree
		</label>
	</div>

	<div class = "row">
	<h3>Question 2</h3>

	<label class="radio-inline">
  		<input type="radio" name="2inlineRadioOptions" id="inlineRadio1" value="1">Strongly Disagree
	</label>
	<label class="radio-inline">
  		<input type="radio" name="2inlineRadioOptions" id="inlineRadio2" value="2">No Preference
	</label>
	<label class="radio-inline">
  		<input type="radio" name="2inlineRadioOptions" id="inlineRadio3" value="3">Strongly Agree
	</label>
	</div>

	<div class = "row">
	<h3>Question 3</h3>

	<label class="radio-inline">
  		<input type="radio" name="3inlineRadioOptions" id="inlineRadio1" value="1">Strongly Disagree
	</label>
	<label class="radio-inline">
  		<input type="radio" name="3inlineRadioOptions" id="inlineRadio2" value="2">No Preference
	</label>
	<label class="radio-inline">
  		<input type="radio" name="3inlineRadioOptions" id="inlineRadio3" value="3">Strongly Agree
	</label>
	</div>

	<div class = "row">
	<h3>Question 4</h3>

	<label class="radio-inline">
  		<input type="radio" name="4inlineRadioOptions" id="inlineRadio1" value="1">Strongly Disagree
	</label>
	<label class="radio-inline">
  		<input type="radio" name="4inlineRadioOptions" id="inlineRadio2" value="2">No Preference
	</label>
	<label class="radio-inline">
  		<input type="radio" name="4inlineRadioOptions" id="inlineRadio3" value="3">Strongly Agree
	</label>
	</div>

	<div class = "row">
	<h3>Question 5</h3>

	<label class="radio-inline">
  		<input type="radio" name="5inlineRadioOptions" id="inlineRadio1" value="1">Strongly Disagree
	</label>
	<label class="radio-inline">
  		<input type="radio" name="5inlineRadioOptions" id="inlineRadio2" value="2">No Preference
	</label>
	<label class="radio-inline">
  		<input type="radio" name="5inlineRadioOptions" id="inlineRadio3" value="3">Strongly Agree
	</label>
	</div>
<script type="text/javascript"></script>

</body>
</html>
